<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>lynncatcher</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background: #f0f0f0;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        #gameArea {
            position: relative;
            width: 80vw;
            height: 60vh;
            background: #add8e6;
            overflow: hidden;
            border-radius: 10px;
        }
        #ball {
            position: absolute;
            width: 10vw;
            height: 10vw;
            max-width: 100px;
            max-height: 100px;
            background-image: url('https://i.imgur.com/iSv94xt.jpeg');
            background-size: cover;
            background-position: center;
            border-radius: 50%;
            cursor: pointer;
        }
        #score, #timer {
            position: absolute;
            top: 10px;
            font-size: 3vw;
            font-weight: bold;
            color: #333;
        }
        #score {
            left: 10px;
        }
        #timer {
            right: 10px;
        }
        #hiddenMessage {
            display: none;
            width: 100%;
            height: 100%;
            background: white;
            color: black;
            font-size: 40px;
            text-align: center;
            line-height: 100vh;
            font-family: 'Courier New', Courier, monospace;
        }
        #endImage {
            display: none;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 50%;
            max-width: 400px;
            height: auto;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0,0,0,0.5);
        }
    </style>
</head>
<body>

<div id="gameArea">
    <div id="score">Score: 0</div>
    <div id="timer">Time: 30</div>
    <div id="ball"></div>
    <img id="endImage" src="https://i.imgur.com/iSv94xt.jpeg" alt="游戏结束图片">
</div>

<div id="hiddenMessage">
    Microsoft Excel 正在加载中...
</div>

<script>
    const ball = document.getElementById('ball');
    const scoreText = document.getElementById('score');
    const timerText = document.getElementById('timer');
    const gameArea = document.getElementById('gameArea');
    const hiddenMessage = document.getElementById('hiddenMessage');
    const endImage = document.getElementById('endImage');

    let score = 0;
    let timeLeft = 30;
    let gameActive = true; // 添加一个控制游戏是否进行的标志位

    function moveBall() {
        const maxX = gameArea.offsetWidth - ball.offsetWidth;
        const maxY = gameArea.offsetHeight - ball.offsetHeight;
        const randomX = Math.random() * maxX;
        const randomY = Math.random() * maxY;
        ball.style.left = `${randomX}px`;
        ball.style.top = `${randomY}px`;
    }

    ball.addEventListener('click', () => {
        if (!gameActive) return; // 游戏结束后禁止加分

        score++;
        scoreText.textContent = `Score: ${score}`;
        moveBall();

        if (score >= 10) {
            ball.style.width = '8vw';
            ball.style.height = '8vw';
        }
    });

    // 倒计时逻辑
    const timerInterval = setInterval(() => {
        if (timeLeft > 0) {
            timeLeft--;
            timerText.textContent = `Time: ${timeLeft}`;
        } else {
            clearInterval(timerInterval);
            gameActive = false; // 游戏停止
            ball.style.display = 'none'; // 隐藏小球
            endImage.style.display = 'block'; // 显示结束图片
        }
    }, 1000);

    // 隐藏模式：按Q键隐藏
    document.addEventListener('keydown', (event) => {
        if (event.key === 'q' || event.key === 'Q') {
            hiddenMessage.style.display = 'block';
            gameArea.style.display = 'none';
        }
    });

    moveBall();// 点击或触摸屏幕也隐藏
document.addEventListener('click', () => {
    hiddenMessage.style.display = 'block';
    gameArea.style.display = 'none';
});

document.addEventListener('touchstart', () => {
    hiddenMessage.style.display = 'block';
    gameArea.style.display = 'none';
});
 // 初始化移动一次
</script>

</body>
</html>
